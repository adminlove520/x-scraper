name: X-Scraper Monitor

on:
  schedule:
    - cron: '0 1 * * *' # 每天凌晨 1 点运行 (UTC)
  workflow_dispatch: # 支持手动触发

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Webhook Push
        env:
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
          DISCORD_ADMIN_ID: ${{ secrets.DISCORD_ADMIN_ID }}
        run: python scripts/webhook_push.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/processed_ids.json data/following_snapshot.json
          git pull --rebase
          git diff --quiet && git diff --staged --quiet || git commit -m "Update processed IDs and following snapshots"
          git push
